<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carioca Multimarcas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Carioca Multimarcas</h1>
    <p>Catálogo Digital</p>
  </header>

  <main id="catalogo">
    <!-- Produtos vão aqui -->
  </main>

  <footer>
    <p>Fale com a gente no WhatsApp!</p>
    <a href="https://wa.me/5521967241542" class="whatsapp-btn" target="_blank">Conversar no WhatsApp</a>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const produtos = [ 
        {
          nome: "Camiseta Estampada",
          descricao: "Camiseta 100% algodão, unissex, tamanhos P, M, G",
          preco: "R$ 149,90",
          imagem: "imagens/camiseta.png",
          whatsapp: "5521967241542"
        },
        {
          nome: "Short Jeans Feminino",
          descricao: "Short cintura alta, lavagens variadas",
          preco: "R$ 69,90",
          imagem: "imagens/short.png",
          whatsapp: "5521967241542"
        },
        {
          nome: "Moletom Oversized",
          descricao: "Modelagem confortável, cores variadas",
          preco: "R$ 99,90",
          imagem: "imagens/moletom.png",
          whatsapp: "5521967241542"
        }
      ];

      const catalogo = document.getElementById("catalogo");

      produtos.forEach(produto => {
        const card = document.createElement("div");
        card.className = "produto";

        card.innerHTML = `
          <img src="${produto.imagem}" alt="${produto.nome}">
          <h2>${produto.nome}</h2>
          <p>${produto.descricao}</p>
          <p class="preco">${produto.preco}</p>
          <a href="https://wa.me/${produto.whatsapp}?text=Olá! Tenho interesse no produto: ${encodeURIComponent(produto.nome)}" class="whatsapp-btn" target="_blank">
            Falar no WhatsApp
          </a>
        `;

        catalogo.appendChild(card);
      });
    });
  </script>
</body>
</html>
